<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Seleccione su forma de pago</h3>
    </div>

    <div class="panel-body">
        <img class="tigo-money" ng-click="toggle('tigo')" src="img/tigo_money.png" />
        <img class="billetera-personal" ng-click="toggle('personal')" src="img/personal_logo.jpg" width="200"/>
        <img class="aquipago" ng-click="toggle('aquipago')" src="img/aquipago.jpg" width="200"/>

        <div id="tigo-money-instructions" ng-show="showTigo">
            <div class="well">
                <h3>Instrucciones de pago Tigo</h3>


            </div>
        </div>

        <div id="billetera-personal-instructions" ng-show="showPersonal">
            <div class="well">
                <h3>Instrucciones de pago Billetera Personal</h3>


            </div>                  
        </div>

         <div id="aquipago-instructions" ng-show="showAquipago">
            <div class="well">
                <h3>Instrucciones de pago Aquipago</h3>

            </div>
        </div>
    </div>
  </div>
