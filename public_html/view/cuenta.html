<div class="page-header">
    <div class="well">
        <h3>Balance: $PYG 800.000</h3>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Ultimas transacciones
            <div class="pull-right">
                <a href="">Imprimir</a>
            </div>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>
                        Fecha
                    </th>
                    <th>
                        Tipo
                    </th>
                    <th>
                        Estado
                    </th>
                    <th>
                        Destinatario
                    </th>
                    <th>
                        Monto
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trans in transferencias">
                    <td class="col-md-4">
                        {{trans.fecha| date:'medium'}}
                    </td>
                    <td>
                        {{trans.tipoPago}}
                    </td>
                    <td>
                        {{trans.estado}}
                    </td>
                    <td>
                        {{trans.destinatario}}
                    </td>
                    <td>
                        {{trans.monto}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
