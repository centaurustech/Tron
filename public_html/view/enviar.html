<div class="row" ng-show="elegir()">
    <div class="col-lg-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Elige el tipo de pago
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3">
                        <a class="thumbnail send-option" ng-click="nuevaTrans('img/openpago_small.png')">
                            <img src="img/openpago_small.png" />
                            <div class="caption">
                                Pago a otra cuenta OpenPago
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3">
                        <a class="thumbnail send-option" ng-click="nuevaTrans('img/logo_vision_banco.png')">
                            <img src="img/logo_vision_banco.png" width="100" height="100" />
                            <div class="caption">
                                Pago a cuenta de Banco Visión
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3">
                        <a href="#" class="thumbnail send-option" ng-click="nuevaTrans('img/logo_banco_continental.jpg')">
                            <img src="img/logo_banco_continental.jpg" width="100" />
                            <div class="caption">
                                Pago a cuenta de Banco Continental
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3">
                        <a href="#" class="thumbnail send-option">
                            <img src="img/itau.png" width="100" />
                            <div class="caption">
                                Pago a cuenta de Banco Itaú
                            </div>
                        </a>
                    </div> 
               </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default" ng-show="trans()">
    <div class="panel-heading">
        <h3 class="panel-title">
            Transferencia
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-2 col-md-offset-1">
                <img src='{{ img }}' class="enviar-logo"/>
            </div>

            <div class="col-sm-9">
                <form class="form" name="enviarForm">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label">Monto en Gs.</label>
                            <input type="text" class="form-control" ng-model="transferencia.montoSalida" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="email" class="form-control" ng-model="transferencia.destinatario" required/>
                        </div>
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn" ng-click="cancelar()">Cancelar</button>
                        <button class="btn btn-primary" ng-click="enviar()" ng-disabled="!enviarForm.$valid">Transferir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default" ng-show="confirm()">
    <div class="panel-heading">
        <h3 class="panel-title">
            Confirmacion
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-2 col-md-offset-1">
                <img src='{{ img }}' class="enviar-logo"/>
            </div>

            <div class="col-sm-9">
                <form class="form" name="enviarForm">
                    <div class="form-horizontal">
                      
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="email" class="form-control" ng-model="transferencia.destinatario" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Monto en Gs.</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" ng-model="transferencia.montoSalida" disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn" ng-click="cancelar()">Cancelar</button>
                        <button class="btn btn-primary" ng-href="#/cuenta" ng-click="confirmar()">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
